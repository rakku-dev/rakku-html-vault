<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rakku Vault</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
background:#0b0f1a;
color:#e5e7eb;
overflow-x:hidden;
}

/* ================= BUBBLE BACKGROUND ================= */

.bubble-container{
position:fixed;
inset:0;
overflow:hidden;
z-index:-1;
}

.bubble{
position:absolute;
bottom:-150px;
background:rgba(99,102,241,0.12);
border-radius:50%;
animation:rise linear infinite;
}

.bubble:nth-child(1){left:10%;width:60px;height:60px;animation-duration:18s;}
.bubble:nth-child(2){left:25%;width:100px;height:100px;animation-duration:24s;animation-delay:2s;}
.bubble:nth-child(3){left:40%;width:80px;height:80px;animation-duration:20s;animation-delay:4s;}
.bubble:nth-child(4){left:60%;width:120px;height:120px;animation-duration:26s;animation-delay:1s;}
.bubble:nth-child(5){left:75%;width:70px;height:70px;animation-duration:19s;animation-delay:3s;}

@keyframes rise{
0%{transform:translateY(0);opacity:.4}
100%{transform:translateY(-120vh);opacity:0}
}

/* ================= LOADING ================= */

#loading{
position:fixed;
inset:0;
background:#0b0f1a;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
}

.loading-text{
font-size:22px;
letter-spacing:4px;
color:#c7d2fe;
position:relative;
overflow:hidden;
}

.loading-text::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.7),transparent);
animation:sweep 2.5s infinite;
}

@keyframes sweep{
100%{left:100%}
}

/* ================= NAV ================= */

.nav{
position:fixed;
top:0;
width:100%;
padding:18px 25px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(11,15,26,.7);
backdrop-filter:blur(10px);
z-index:1000;
}

.menu-btn{cursor:pointer;font-size:20px}

/* ================= SIDEBAR ================= */

.overlay-bg{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
opacity:0;
pointer-events:none;
transition:.3s;
z-index:1500;
}

.overlay-bg.active{opacity:1;pointer-events:all;}

.sidebar{
position:fixed;
top:0;
right:-320px;
width:300px;
height:100%;
background:#111827;
padding:30px;
transition:.4s;
z-index:2000;
}

.sidebar.active{right:0;}

.sidebar h3{
margin-top:20px;
margin-bottom:10px;
font-size:13px;
opacity:.6;
}

.sidebar a{
display:block;
margin-bottom:10px;
color:#a5b4fc;
text-decoration:none;
font-size:14px;
}

/* ================= HERO ================= */

.hero{
padding-top:120px;
text-align:center;
}

.image-card{
margin:40px auto;
max-width:900px;
aspect-ratio:16/9;
padding:12px;
border-radius:24px;
background:linear-gradient(145deg,#1e293b,#0f172a);
box-shadow:0 40px 100px rgba(0,0,0,.6);
}

.image-inner{
width:100%;
height:100%;
border-radius:18px;
overflow:hidden;
position:relative;
}

.image-inner img{
width:100%;
height:100%;
object-fit:cover;
}

.overlay-label{
position:absolute;
bottom:20px;
left:20px;
background:rgba(0,0,0,.6);
padding:12px 18px;
border-radius:14px;
font-size:13px;
}

/* ================= ADMIN ================= */

.admin{
padding:60px 20px;
max-width:800px;
margin:auto;
}

input, textarea{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:10px;
border:1px solid rgba(255,255,255,.1);
background:#111827;
color:white;
}

button.primary{
background:#6366f1;
border:none;
padding:12px 25px;
border-radius:12px;
color:white;
cursor:pointer;
}

/* ================= REPO ================= */

.repo{
padding:60px 20px;
max-width:1100px;
margin:auto;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:20px;
}

.card{
background:rgba(255,255,255,.02);
border:1px solid rgba(255,255,255,.08);
padding:20px;
border-radius:18px;
}

.actions{
margin-top:10px;
display:flex;
gap:10px;
}

.actions i{
cursor:pointer;
padding:8px;
border-radius:8px;
background:rgba(255,255,255,.05);
}

.actions i:hover{
background:#6366f1;
color:white;
}

pre{
margin-top:10px;
background:#0b0f1a;
padding:12px;
border-radius:10px;
display:none;
overflow:auto;
font-size:13px;
}

.footer{
padding:50px;
text-align:center;
opacity:.5;
}
</style>
</head>
<body>

<div class="bubble-container">
<span class="bubble"></span>
<span class="bubble"></span>
<span class="bubble"></span>
<span class="bubble"></span>
<span class="bubble"></span>
</div>

<div id="loading">
<div class="loading-text">Rakku Vault Code</div>
</div>

<div id="app" style="display:none">

<div class="nav">
<strong>Rakku Vault</strong>
<i class="fa-solid fa-bars menu-btn" onclick="toggleMenu()"></i>
</div>

<div class="overlay-bg" id="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
<h3>Community</h3>
<a href="https://chat.whatsapp.com/J67LyC2S4aYHzUKaVLvNYC?mode=hqctcla">WhatsApp Group</a>
<a href="https://whatsapp.com/channel/0029Vb6NSxr002T2ttqzk20R">Official Channel</a>

<h3>Social Media</h3>
<a href="https://instagram.com/kyourakku_">Instagram</a>
<a href="https://tiktok.com/@kyourakku_">TikTok</a>

<h3>Contact Owner</h3>
<a href="https://wa.me/6283830130235">Chat Owner</a>
</div>

<section class="hero">
<div class="image-card">
<div class="image-inner">
<img src="https://raw.githubusercontent.com/bagus-api/storage/master/ob28O.jpeg">
<div class="overlay-label">
Kyourakku — Rakku Waiter
</div>
</div>
</div>
</section>

<section class="admin">
<h2>Add Feature</h2>
<input id="featureName" placeholder="Feature Name">
<textarea id="featureCode" rows="6" placeholder="Paste code here"></textarea>
<input id="featurePassword" placeholder="Password (optional)">
<button class="primary" onclick="addFeature()">Save Feature</button>
</section>

<section class="repo">
<div class="grid" id="featureList"></div>
</section>

<div class="footer">
© 2026 Rakku Waiter
</div>

</div>

<script>
const OWNER_KEY="rakkuowner";

setTimeout(()=>{
loading.style.display="none";
app.style.display="block";
render();
checkDeepLink();
},2500);

function toggleMenu(){
sidebar.classList.toggle("active");
overlay.classList.toggle("active");
}

function generateId(){
return Math.random().toString(36).substring(2,9);
}

function addFeature(){
let name=featureName.value;
let code=featureCode.value;
let password=featurePassword.value;
if(!name||!code)return alert("Name & Code required");

let data=JSON.parse(localStorage.getItem("vault")||"[]");
data.push({id:generateId(),name,code,password});
localStorage.setItem("vault",JSON.stringify(data));
featureName.value="";
featureCode.value="";
featurePassword.value="";
render();
}

function render(){
let data=JSON.parse(localStorage.getItem("vault")||"[]");
featureList.innerHTML="";
data.forEach((f,i)=>{
let div=document.createElement("div");
div.className="card";
div.id="feature-"+f.id;
div.innerHTML=`
<h3>${f.name}</h3>
<div class="actions">
<i class="fa-solid fa-eye" onclick="toggleCode(${i})"></i>
<i class="fa-solid fa-copy" onclick="copyCode(${i})"></i>
<i class="fa-solid fa-link" onclick="shareFeature('${f.id}')"></i>
<i class="fa-solid fa-trash" onclick="deleteFeature(${i})"></i>
</div>
<pre id="code-${i}">${f.code.replace(/</g,"&lt;")}</pre>
`;
featureList.appendChild(div);
});
}

function toggleCode(i){
let data=JSON.parse(localStorage.getItem("vault"));
if(data[i].password){
let p=prompt("Password?");
if(p!==data[i].password)return alert("Wrong password");
}
let el=document.getElementById("code-"+i);
el.style.display=el.style.display==="block"?"none":"block";
}

function copyCode(i){
let data=JSON.parse(localStorage.getItem("vault"));
navigator.clipboard.writeText(data[i].code);
}

function shareFeature(id){
let url=window.location.origin+window.location.pathname+"?f="+id;
navigator.clipboard.writeText(url);
alert("Feature link copied!");
}

function deleteFeature(i){
let key=prompt("Owner Key required");
if(key!==OWNER_KEY)return alert("Access denied");
let data=JSON.parse(localStorage.getItem("vault"));
data.splice(i,1);
localStorage.setItem("vault",JSON.stringify(data));
render();
}

function checkDeepLink(){
let params=new URLSearchParams(window.location.search);
let id=params.get("f");
if(!id)return;
let el=document.getElementById("feature-"+id);
if(el){
setTimeout(()=>{
el.scrollIntoView({behavior:"smooth",block:"center"});
el.style.border="1px solid #6366f1";
},500);
}
}
</script>

</body>
</html>
